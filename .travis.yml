language: php
php:
  - '7.1'
services:
  - docker
before_script:
  - docker-compose up -d --build
  - docker-compose exec --user=root application composer install
  - docker-compose exec --user=root application bin/console doctrine:schema:update --force
script:
  - docker exec --user=root application ./vendor/bin/simple-phpunit tests/APiBundle/Service
matrix:
  allow_failures:
    - php: 5.6
    - php: hhvm
  fast_finish: true
notifications:
    on_success: never
    on_failure: always